<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="estate valuation, calculator online">
    <meta name="description" content="Осуществляется оценка рыночной стоимости недвижимости с помощью онлайн-калькулятора">
    <title>Калькулятор</title>
    <link rel="icon" href="images/icon2.png">
    <link rel="stylesheet" href="styles/lift.css">
</head>
<body>
    <div class="container-question">
        <h1 class="questions__heading">Укажите количество лифтов в доме</h1>

        <div class="squere-value">
            <input type="number">
        </div>

        <div class="slider-container">
            <input type="range" min="0" max="5" value="0" class="slider" id="myRange">
            <div class="slider-value">0</div>
            <span class="min-value">0</span>
            <span class="max-value">5</span>
        </div>
    </div>

    <footer class="footer">
        <!--footer_back-->
        <button class="back-button">← Назад</button>
        <div class="container">
            <div class="progress-bar">45%</div>
        </div>
        <!--footer_next-->
        <button class="next-button">Далее →</button>
    </footer>
    <script src="scripts/lift.js"></script>
</body>
</html>
