<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="estate valuation, calculator online">
    <meta name="description" content="Осуществляется оценка рыночной стоимости недвижимости с помощью онлайн-калькулятора">
    <title>Калькулятор</title>
    <link rel="icon" href="images/icon2.png">
    <link rel="stylesheet" href="styles/view.css">
</head>
<body>
    <div class="app">
        <div class="quiz__questions">
            <section class="questions">
                <h1 class="questions__heading">Какой вид из окна?</h1>
                <ul class="questions__card-list">
                  <!--question_card_1-->
                    <li class="questions__card-list-item">
                        <article class="card card_type_studio">
                            <div class="overlay"></div>
                            <h3 class="card__title">Во двор</h3>
                            <div class="marker"></div>
                        </article>
                  </li>
                  <!--question_card_2-->
                    <li class="questions__card-list-item">
                        <article class="card card_type_one-room">
                            <div class="overlay"></div>
                            <h3 class="card__title">На улицу</h3>
                            <div class="marker"></div>
                        </article>
                    </li>
                  <!--question_card_3-->
                    <li class="questions__card-list-item">
                        <article class="card card_type_two-room">
                            <div class="overlay"></div>
                            <h3 class="card__title">На улицу и во двор</h3>
                            <div class="marker"></div>
                        </article>
                    </li>

        </div>
        <footer class="footer">
            <!--footer_back-->
            <button class="back-button">← Назад</button>
            <div class="container">
                <div class="progress-bar">72%</div>
            </div>
            <!--footer_next-->
            <button class="next-button">Далее →</button>
        </footer>
       
    </div>
    <script src="scripts/view.js"></script>
</body>
</html>
