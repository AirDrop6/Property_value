<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="estate valuation, calculator online">
    <meta name="description" content="Осуществляется оценка рыночной стоимости недвижимости с помощью онлайн-калькулятора">
    <title>Калькулятор</title>
    <link rel="icon" href="images/icon2.png">
    <link rel="stylesheet" href="styles/year.css">
</head>
<body>
    <div class="container-question">
        <h1 class="questions__heading">Укажите год постройки дома</h1>
        <h2 class="dopquestion">Пропустите вопрос, если затрудняетесь ответить</h2>
        <div class="squere-value">
            <input type="number">
        </div>

        <!-- <div class="slider-container">
          <span class="slider-value">60</span>делит
          <input type="range" min="15" max="200" value="0" class="slider" id="myRange">
        </div> -->
        <div class="slider-container">
            <input type="range" min="1700" max="2024" value="0" class="slider" id="myRange">
            <div class="slider-value">0</div>
            <span class="min-value">1700</span>
            <span class="max-value">2024</span>
        </div>
    </div>

    <footer class="footer">
        <!--footer_back-->
        <button class="back-button">← Назад</button>
        <div class="container">
            <div class="progress-bar">9%</div>
        </div>
        <!--footer_next-->
        <button class="next-button">Далее →</button>
    </footer>
    <script src="scripts/year.js"></script>
</body>
</html>
