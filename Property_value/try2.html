<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Оценка недвижимости</title>
<link rel="stylesheet" href="styles/try2.css">
</head>
<body>
<div class="container">
    <h2>Какую недвижимость Вы хотите оценить?</h2>
    <form id="propertyForm">
        <label class="option">
            <input type="radio" name="propertyType" value="apartment">
            <span>Квартиру</span>
        </label>
        <label class="option">
            <input type="radio" name="propertyType" value="commercial">
            <span>Коммерческую недвижимость</span>
        </label>
        <label class="option">
            <input type="radio" name="propertyType" value="country">
            <span>Загородную недвижимость</span>
        </label>
        <button type="submit">Далее →</button>
    </form>
</div>
<script src="scripts/try2.js"></script>
</body>
</html>
