<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="estate valuation, calculator online">
    <meta name="description" content="Осуществляется оценка рыночной стоимости недвижимости с помощью онлайн-калькулятора">
    <title>Калькулятор</title>
    <link rel="icon" href="images/icon2.png">
    <link rel="stylesheet" href="styles/type.css">
</head>
<body>
    <div class="app">
        <div class="quiz__questions">
            <section class="questions">
                <h1 class="questions__heading">Какой тип дома?</h1>
                <ul class="questions__card-list">
                  <!--question_card_1-->
                    <li class="questions__card-list-item">
                        <article class="card card_type_studio" data-type="Блочный">
                            <div class="overlay"></div>
                            <h3 class="card__title">Блочный</h3>
                            <div class="marker"></div>
                        </article>
                  </li>
                  <!--question_card_2-->
                    <li class="questions__card-list-item">
                        <article class="card card_type_one-room" data-type="Кирпичный">
                            <div class="overlay"></div>
                            <h3 class="card__title">Кирпичный</h3>
                            <div class="marker"></div>
                        </article>
                    </li>
                  <!--question_card_3-->
                    <li class="questions__card-list-item">
                        <article class="card card_type_two-room" data-type="Монолитно-кирпичный">
                            <div class="overlay"></div>
                            <h3 class="card__title">Монолитно - кирпичный</h3>
                            <div class="marker"></div>
                        </article>
                    </li>
                  <!--question_card_4-->
                    <li class="questions__card-list-item">
                        <article class="card card_type_three-room" data-type="Монолитный">
                            <div class="overlay"></div>
                            <h3 class="card__title">Монолитный</h3>
                            <div class="marker"></div>
                        </article>
                    </li>
                  <!--question_card_5-->
                    <li class="questions__card-list-item">
                        <article class="card card_type_more-room" data-type="Панельный">
                            <div class="overlay"></div>
                            <h3 class="card__title">Панельный</h3>
                            <div class="marker"></div>
                        </article>
                    </li>
                  <!--question_card_5-->
                    <li class="questions__card-list-item">
                        <article class="card card_type_more-room1" data-type="Старый фонд">
                            <div class="overlay"></div>
                            <h3 class="card__title">Старый фонд</h3>
                            <div class="marker"></div>
                        </article>
                    </li>
                </ul>
            </section>

        </div>
        <footer class="footer">
            <!--footer_back-->
            <button class="back-button">← Назад</button>
            <div class="container">
                <div class="progress-bar">18%</div>
            </div>
            <!--footer_next-->
            <button class="next-button">Далее →</button>
        </footer>
       
    </div>
    <script src="scripts/type.js"></script>
</body>
</html>
