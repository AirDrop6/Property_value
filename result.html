<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="estate valuation, calculator online">
    <meta name="description" content="Осуществляется оценка рыночной стоимости недвижимости с помощью онлайн-калькулятора">
    <title>Калькулятор</title>
    <link rel="icon" href="images/icon2.png">
    <link rel="stylesheet" href="styles/result.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 id="apartment-info">Район проживания:</h2>
                <p id="location-info"></p>
            </div>
            <div class="card-body">
                <div class="price-info">
                    <div class="price-range">
                        <span>Итоговая стоимость квартиры:</span>
                        <p id="price"></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/result.js"></script>
</body>
</html>
